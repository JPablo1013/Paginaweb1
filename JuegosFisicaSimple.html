<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .quiz-container {
            background-color: #3b3f45;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            text-align: center;
            font-size: 1.5rem;
        }
        .pregunta {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .problema {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .respuestas {
            list-style-type: none;
            padding: 0;
        }
        .respuestas li {
            background-color: #61dafb;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 2rem;
        }
        .respuestas li:hover {
            background-color: #21a1f1;
            transform: scale(1.05);
        }
        #nextBtn {
            background-color: #61dafb;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            font-size: 1.5rem;
        }
        .mensaje {
            font-size: 2rem;
            margin-top: 20px;
            height: 40px; /* Para dar espacio al mensaje */
        }
        .resultado {
            font-size: 2rem;
            margin-top: 20px;
            color: #61dafb; /* Color para la puntuación */
            height: 40px; /* Para dar espacio al resultado */
        }
        .dificultad-btn {
            background-color: #61dafb;
            border: none;
            padding: 20px 40px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 2rem;
            margin: 20px;
            transition: background-color 0.3s ease;
        }
        .dificultad-btn:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="seleccion-dificultad">
            <h1>Selecciona tu nivel de dificultad</h1>
            <button class="dificultad-btn" onclick="iniciarJuego('basico')">Básico</button>
            <button class="dificultad-btn" onclick="iniciarJuego('intermedio')">Intermedio</button>
            <button class="dificultad-btn" onclick="iniciarJuego('avanzado')">Avanzado</button>
        </div>
        <div id="pregunta" class="pregunta" style="display:none;"></div>
        <div id="problema" class="problema" style="display:none;"></div>
        <ul id="respuestas" class="respuestas" style="display:none;"></ul>
        <div id="mensaje" class="mensaje"></div> <!-- Elemento para mostrar mensajes -->
        <div id="resultado" class="resultado"></div> <!-- Elemento para mostrar la puntuación final -->
    </div>

    <script>
        const todasPreguntas = {
            basico : [
            {
        pregunta: "¿Cuál es la unidad de la fuerza en el Sistema Internacional de Unidades (SI)?",
        problema: "",
        respuestas: ["Newton", "Joule", "Watt", "Pascal"],
        correct: 0
    },
    {
        pregunta: "¿Cuál es la velocidad de la luz en el vacío?",
        problema: "",
        respuestas: ["300,000 km/s", "150,000 km/s", "450,000 km/s", "600,000 km/s"],
        correct: 0
    },
    {
        pregunta: "¿Cuál es la fórmula de la energía cinética?",
        problema: "",
        respuestas: ["mgh", "1/2mv^2", "ma", "mv"],
        correct: 1
    },
    {
        pregunta: "¿Qué es la Ley de la Inercia?",
        problema: "",
        respuestas: ["Primera ley de Newton", "Segunda ley de Newton", "Tercera ley de Newton", "Ley de la Gravitación"],
        correct: 0
    },
    {
        pregunta: "¿Qué es la aceleración?",
        problema: "",
        respuestas: ["Cambio de posición", "Cambio de velocidad", "Cambio de dirección", "Cambio de energía"],
        correct: 1
    },
    {
        pregunta: "¿Qué es el trabajo en términos de física?",
        problema: "",
        respuestas: ["Fuerza por distancia", "Energía por tiempo", "Masa por aceleración", "Velocidad por tiempo"],
        correct: 0
    },
    {
        pregunta: "¿Qué es la potencia en términos de física?",
        problema: "",
        respuestas: ["Trabajo por tiempo", "Energía por masa", "Fuerza por distancia", "Velocidad por aceleración"],
        correct: 0
    },
    {
        pregunta: "¿Cuál es la ley de Hooke?",
        problema: "",
        respuestas: ["F = kx", "F = ma", "E = mc^2", "p = mv"],
        correct: 0
    },
    {
        pregunta: "¿Qué es el impulso en términos de física?",
        problema: "",
        respuestas: ["Cambio de velocidad", "Cambio de momentum", "Cambio de energía", "Cambio de posición"],
        correct: 1
    },
    {
        pregunta: "¿Qué describe la Tercera Ley de Newton?",
        problema: "",
        respuestas: ["Para cada acción hay una reacción igual y opuesta", "F = ma", "E = mc^2", "Ley de la Gravitación"],
        correct: 0
    }
            ],

            intermedio: [
            {
        pregunta: "¿Qué es la velocidad?",
        problema: "",
        respuestas: ["Cambio de posición", "Cambio de energía", "Cambio de masa", "Cambio de volumen"],
        correct: 0
    },
    {
        pregunta: "¿Cuál es la unidad de medida de la energía?",
        problema: "",
        respuestas: ["Newton", "Joule", "Watt", "Pascal"],
        correct: 1
    },
    {
        pregunta: "¿Qué es el trabajo en física?",
        problema: "",
        respuestas: ["Fuerza por distancia", "Velocidad por tiempo", "Masa por aceleración", "Energía por tiempo"],
        correct: 0
    },
    {
        pregunta: "¿Qué es la aceleración?",
        problema: "",
        respuestas: ["Cambio de velocidad", "Cambio de posición", "Cambio de tiempo", "Cambio de masa"],
        correct: 0
    },
    {
        pregunta: "¿Qué es la fuerza?",
        problema: "",
        respuestas: ["Masa por aceleración", "Energía por tiempo", "Distancia por tiempo", "Volumen por densidad"],
        correct: 0
    },
    {
        pregunta: "¿Qué es la inercia?",
        problema: "",
        respuestas: ["Resistencia al cambio de movimiento", "Resistencia al cambio de energía", "Resistencia al cambio de masa", "Resistencia al cambio de volumen"],
        correct: 0
    },
    {
        pregunta: "¿Qué describe la Tercera Ley de Newton?",
        problema: "",
        respuestas: ["Para cada acción hay una reacción igual y opuesta", "La fuerza es igual a la masa por la aceleración", "La energía no se crea ni se destruye", "La velocidad es constante"],
        correct: 0
    },
    {
        pregunta: "¿Qué es la energía cinética?",
        problema: "",
        respuestas: ["Energía debido al movimiento", "Energía debido a la posición", "Energía almacenada en enlaces químicos", "Energía generada por la fricción"],
        correct: 0
    },
    {
        pregunta: "¿Qué es la energía potencial?",
        problema: "",
        respuestas: ["Energía debido a la posición", "Energía debido al movimiento", "Energía almacenada en enlaces químicos", "Energía generada por la fricción"],
        correct: 0
    },
    {
        pregunta: "¿Qué describe el Principio de Arquímedes?",
        problema: "",
        respuestas: ["Un cuerpo sumergido en un fluido experimenta un empuje hacia arriba igual al peso del fluido desplazado", "La energía no se crea ni se destruye", "La fuerza es igual a la masa por la aceleración", "La velocidad es constante"],
        correct: 0
    }
            ],
            avanzado: [
            {
        pregunta: "¿Cuál es la ecuación de la energía en la teoría de la relatividad de Einstein?",
        problema: "",
        respuestas: ["E = mc^2", "F = ma", "E = hf", "pV = nRT"],
        correct: 0
    },
    {
        pregunta: "¿Qué describe la ley de Faraday de la inducción electromagnética?",
        problema: "",
        respuestas: ["La generación de una corriente inducida por un campo magnético cambiante", "La conservación de la energía", "La velocidad de la luz en el vacío", "La relación entre la fuerza y la distancia"],
        correct: 0
    },
    {
        pregunta: "¿Qué es la constante de Planck?",
        problema: "",
        respuestas: ["Una constante que relaciona la energía de un fotón con su frecuencia", "Una constante que describe la velocidad de la luz", "Una constante que mide la intensidad del campo magnético", "Una constante que se usa en la ley de Coulomb"],
        correct: 0
    },
    {
        pregunta: "¿Cuál es la ecuación de Schrödinger?",
        problema: "",
        respuestas: ["Describe cómo el estado cuántico de un sistema físico cambia con el tiempo", "Describe la relación entre el voltaje y la corriente", "Describe la fuerza de gravedad entre dos masas", "Describe la conservación de la energía"],
        correct: 0
    },
    {
        pregunta: "¿Qué es el principio de incertidumbre de Heisenberg?",
        problema: "",
        respuestas: ["No se puede conocer simultáneamente la posición y el momento exacto de una partícula", "La energía no se crea ni se destruye", "La velocidad de un objeto en caída libre es constante", "La fuerza de gravedad es inversamente proporcional al cuadrado de la distancia"],
        correct: 0
    },
    {
        pregunta: "¿Qué es el efecto fotoeléctrico?",
        problema: "",
        respuestas: ["Emisión de electrones desde un material cuando se ilumina con luz de alta frecuencia", "La generación de una corriente inducida por un campo magnético cambiante", "La conversión de energía cinética en energía potencial", "La conservación de la energía en un sistema cerrado"],
        correct: 0
    },
    {
        pregunta: "¿Qué describe la ley de Gauss?",
        problema: "",
        respuestas: ["La relación entre el flujo eléctrico y la carga encerrada en una superficie cerrada", "La relación entre la fuerza y la masa", "La conservación de la energía en sistemas aislados", "La velocidad de la luz en el vacío"],
        correct: 0
    },
    {
        pregunta: "¿Qué es la radiación de cuerpo negro?",
        problema: "",
        respuestas: ["Emisión de radiación electromagnética por un objeto en función de su temperatura", "Emisión de electrones desde un material cuando se ilumina con luz de alta frecuencia", "Generación de una corriente inducida por un campo magnético cambiante", "Conservación de la energía en un sistema cerrado"],
        correct: 0
    },
    {
        pregunta: "¿Qué describe el experimento de la doble rendija?",
        problema: "",
        respuestas: ["La naturaleza dual de la luz y otras partículas subatómicas", "La conservación de la energía en sistemas cerrados", "La relación entre el voltaje y la corriente", "La velocidad de la luz en el vacío"],
        correct: 0
    },
    {
        pregunta: "¿Qué es la entropía en términos de la segunda ley de la termodinámica?",
        problema: "",
        respuestas: ["Una medida del desorden o aleatoriedad en un sistema", "La conservación de la energía en un sistema cerrado", "La relación entre la fuerza y la distancia", "La velocidad de un objeto en caída libre"],
        correct: 0
    }
            ]
        };
        
        let preguntasSeleccionadas = [];
        let score = 0;
        let currentQuestion = 0;

        function iniciarJuego(dificultad) {
            preguntasSeleccionadas = todasPreguntas[dificultad];
            document.getElementById('seleccion-dificultad').style.display = 'none';
            document.getElementById('pregunta').style.display = 'block';
            document.getElementById('problema').style.display = 'block';
            document.getElementById('respuestas').style.display = 'block';
            loadQuestion();
        }

        function loadQuestion() {
            const q = preguntasSeleccionadas[currentQuestion];
            document.getElementById('pregunta').innerText = q.pregunta;
            document.getElementById('problema').innerText = q.problema || '';
            const respuestas = document.getElementById('respuestas');
            respuestas.innerHTML = '';
            q.respuestas.forEach((respuesta, index) => {
                const li = document.createElement('li');
                li.innerText = respuesta;
                li.onclick = () => checkAnswer(index);
                respuestas.appendChild(li);
            });
            document.getElementById('mensaje').innerText = ''; // Limpiar mensaje al cargar una nueva pregunta
        }

        function checkAnswer(index) {
            const q = preguntasSeleccionadas[currentQuestion];
            const mensaje = document.getElementById('mensaje');
            if (index === q.correct) {
                mensaje.innerText = "¡Correcto!";
                score++;
            } else {
                mensaje.innerText = "Incorrecto.";
            }
            setTimeout(nextQuestion, 1500); // Espera 1.5 segundos antes de avanzar
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < preguntasSeleccionadas.length) {
                loadQuestion();
            } else {
                const resultado = document.getElementById('resultado');
                resultado.innerText = `¡Has completado el cuestionario! Tu puntuación es: ${score} de ${preguntasSeleccionadas.length}`;
            }
        }
    </script>
</body>
</html>
