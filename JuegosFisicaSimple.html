<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .quiz-container {
            background-color: #3b3f45;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            text-align: center;
            font-size: 1.5rem;
        }
        .pregunta {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .problema {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .respuestas {
            list-style-type: none;
            padding: 0;
        }
        .respuestas li {
            background-color: #61dafb;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 2rem;
        }
        .respuestas li:hover {
            background-color: #21a1f1;
            transform: scale(1.05);
        }
        .mensaje {
            font-size: 2rem;
            margin-top: 20px;
            height: 40px; /* Para dar espacio al mensaje */
        }
        .resultado {
            font-size: 2rem;
            margin-top: 20px;
            color: #61dafb; /* Color para la puntuación */
            height: 40px; /* Para dar espacio al resultado */
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="pregunta" class="pregunta"></div>
        <div id="problema" class="problema"></div>
        <ul id="respuestas" class="respuestas"></ul>
        <div id="mensaje" class="mensaje"></div> <!-- Elemento para mostrar mensajes -->
        <div id="resultado" class="resultado"></div> <!-- Elemento para mostrar la puntuación final -->
    </div>

    <script>
        const preguntas = [
            {
                pregunta: "Resuelve la siguiente Suma",
                problema: "11 + 2",
                respuestas: ["22", "11", "13", "45"],
                correct: 2
            },
            {
                pregunta: "Resuelve la siguiente Suma",
                problema: "20 + 2",
                respuestas: ["22", "11", "13", "45"],
                correct: 0 // Cambiado a 0 para que la respuesta correcta sea la primera opción
            },
            {
                pregunta: "Resuelve la siguiente Suma",
                problema: "5 + 3",
                respuestas: ["5", "8", "9", "2"],
                correct: 1
            },
            {
                pregunta: "Resuelve la siguiente Suma",
                problema: "7 + 4",
                respuestas: ["10", "12", "11", "13"],
                correct: 2
            }
        ];

        // Función para mezclar las preguntas de manera aleatoria
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Mezcla las preguntas al inicio
        shuffle(preguntas);

        let currentQuestion = 0;
        let score = 0; // Variable para llevar la cuenta de respuestas correctas

        function loadQuestion() {
            const q = preguntas[currentQuestion];
            document.getElementById('pregunta').innerText = q.pregunta;
            document.getElementById('problema').innerText = q.problema || '';
            const respuestas = document.getElementById('respuestas');
            respuestas.innerHTML = '';
            q.respuestas.forEach((respuesta, index) => {
                const li = document.createElement('li');
                li.innerText = respuesta;
                li.onclick = () => checkAnswer(index);
                respuestas.appendChild(li);
            });
            document.getElementById('mensaje').innerText = ''; // Limpiar mensaje al cargar una nueva pregunta
            document.getElementById('resultado').innerText = ''; // Limpiar resultado al cargar una nueva pregunta
        }

        function checkAnswer(index) {
            const q = preguntas[currentQuestion];
            const mensaje = document.getElementById('mensaje');
            if (index === q.correct) {
                mensaje.innerText = "¡Correcto!";
                score++; // Incrementa la puntuación por respuesta correcta
            } else {
                mensaje.innerText = "Incorrecto.";
            }
            setTimeout(nextQuestion, 1500); // Espera 1.5 segundos antes de avanzar
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < preguntas.length) {
                loadQuestion();
            } else {
                // Muestra la puntuación final en la página
                const resultado = document.getElementById('resultado');
                resultado.innerText = `¡Has completado el cuestionario! Tu puntuación es: ${score} de ${preguntas.length}`;
                // Reinicia el cuestionario
                currentQuestion = 0;
                score = 0; // Reinicia la puntuación
                setTimeout(() => {
                    shuffle(preguntas); // Mezcla las preguntas nuevamente
                    loadQuestion(); // Carga la primera pregunta nuevamente después de 3 segundos
                }, 3000);
            }
        }

        loadQuestion();
    </script>
</body>
</html>
