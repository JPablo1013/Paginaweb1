<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .quiz-container {
            background-color: #3b3f45;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            text-align: center;
            font-size: 1.5rem;
        }
        .pregunta {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .problema {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .respuestas {
            list-style-type: none;
            padding: 0;
        }
        .respuestas li {
            background-color: #61dafb;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 2rem;
        }
        .respuestas li:hover {
            background-color: #21a1f1;
            transform: scale(1.05);
        }
        #nextBtn {
            background-color: #61dafb;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            font-size: 1.5rem;
        }
        .mensaje {
            font-size: 2rem;
            margin-top: 20px;
            height: 40px; /* Para dar espacio al mensaje */
        }
        .resultado {
            font-size: 2rem;
            margin-top: 20px;
            color: #61dafb; /* Color para la puntuación */
            height: 40px; /* Para dar espacio al resultado */
        }
        .dificultad-btn {
            background-color: #61dafb;
            border: none;
            padding: 20px 40px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 2rem;
            margin: 20px;
            transition: background-color 0.3s ease;
        }
        .dificultad-btn:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="seleccion-dificultad">
            <h1>Selecciona tu nivel de dificultad</h1>
            <button class="dificultad-btn" onclick="iniciarJuego('basico')">Básico</button>
            <button class="dificultad-btn" onclick="iniciarJuego('intermedio')">Intermedio</button>
            <button class="dificultad-btn" onclick="iniciarJuego('avanzado')">Avanzado</button>
        </div>
        <div id="pregunta" class="pregunta" style="display:none;"></div>
        <div id="problema" class="problema" style="display:none;"></div>
        <ul id="respuestas" class="respuestas" style="display:none;"></ul>
        <div id="mensaje" class="mensaje"></div> <!-- Elemento para mostrar mensajes -->
        <div id="resultado" class="resultado"></div> <!-- Elemento para mostrar la puntuación final -->
    </div>

    <script>
        const todasPreguntas = {
            basico : [
            {
        pregunta: "¿Cuál es la unidad de la fuerza en el Sistema Internacional de Unidades (SI)?",
        problema: "",
        respuestas: ["Newton", "Joule", "Watt", "Pascal"],
        correct: 0
    },
    {
        pregunta: "¿Cuál es la velocidad de la luz en el vacío?",
        problema: "",
        respuestas: ["300,000 km/s", "150,000 km/s", "450,000 km/s", "600,000 km/s"],
        correct: 0
    },
    {
        pregunta: "¿Cuál es la fórmula de la energía cinética?",
        problema: "",
        respuestas: ["mgh", "1/2mv^2", "ma", "mv"],
        correct: 1
    },
    {
        pregunta: "¿Qué es la Ley de la Inercia?",
        problema: "",
        respuestas: ["Primera ley de Newton", "Segunda ley de Newton", "Tercera ley de Newton", "Ley de la Gravitación"],
        correct: 0
    },
    {
        pregunta: "Resuelve la siguiente Suma",
        problema: "11 + 2",
        respuestas: ["22", "11", "13", "45"],
        correct: 2
    },
    {
        pregunta: "Resuelve la siguiente Resta",
        problema: "15 - 6",
        respuestas: ["9", "10", "11", "8"],
        correct: 0
    },
    {
        pregunta: "Resuelve la siguiente Multiplicación",
        problema: "3 x 4",
        respuestas: ["7", "12", "15", "9"],
        correct: 1
    },
    {
        pregunta: "Resuelve la siguiente División",
        problema: "12 ÷ 4",
        respuestas: ["1", "2", "3", "4"],
        correct: 2
    },
    {
        pregunta: "¿Qué es el trabajo en términos de física?",
        problema: "",
        respuestas: ["Fuerza por distancia", "Energía por tiempo", "Masa por aceleración", "Velocidad por tiempo"],
        correct: 0
    },
    {
        pregunta: "¿Qué es la aceleración?",
        problema: "",
        respuestas: ["Cambio de posición", "Cambio de velocidad", "Cambio de dirección", "Cambio de energía"],
        correct: 1}
            ],

            intermedio: [
            {
        pregunta: "¿Cuál es la segunda ley de Newton?",
        problema: "",
        respuestas: ["La fuerza es igual al producto de la masa y la aceleración", "Para cada acción hay una reacción igual y opuesta", "La energía no se crea ni se destruye", "La velocidad es constante"],
        correct: 0
    },
    {
        pregunta: "Resuelve la siguiente operación",
        problema: "154 + 279",
        respuestas: ["423", "433", "443", "453"],
        correct: 2
    },
    {
        pregunta: "¿Cuál es la fórmula de la Ley de la Gravitación Universal?",
        problema: "",
        respuestas: ["F = G(m1m2/r^2)", "F = ma", "E = mc^2", "P = mv"],
        correct: 0
    },
    {
        pregunta: "Resuelve la siguiente operación",
        problema: "512 - 279",
        respuestas: ["233", "243", "253", "263"],
        correct: 1
    },
    {
        pregunta: "¿Qué describe la Ley de Coulomb?",
        problema: "",
        respuestas: ["La fuerza entre dos cargas eléctricas", "La velocidad de un objeto en caída libre", "La relación entre el voltaje y la corriente", "La conservación de la energía"],
        correct: 0
    },
    {
        pregunta: "Resuelve la siguiente operación",
        problema: "23 x 15",
        respuestas: ["335", "345", "355", "365"],
        correct: 1
    },
    {
        pregunta: "¿Qué es la energía potencial gravitacional?",
        problema: "",
        respuestas: ["Energía debido a la posición de un objeto en un campo gravitacional", "Energía debido al movimiento de un objeto", "Energía almacenada en enlaces químicos", "Energía generada por la fricción"],
        correct: 0
    },
    {
        pregunta: "Resuelve la siguiente operación",
        problema: "456 ÷ 12",
        respuestas: ["36", "38", "39", "40"],
        correct: 2
    },
    {
        pregunta: "¿Cuál es la fórmula de la velocidad angular?",
        problema: "",
        respuestas: ["v = rω", "v = d/t", "v = gt", "v = u + at"],
        correct: 0
    },
    {
        pregunta: "Resuelve la siguiente operación",
        problema: "48 x 32",
        respuestas: ["1536", "1546", "1556", "1566"],
        correct: 0
    }
       
            ],
            avanzado: [
                {
        pregunta: "¿Cuál es la ecuación de la energía en la teoría de la relatividad de Einstein?",
        problema: "",
        respuestas: ["E = mc^2", "F = ma", "E = hf", "pV = nRT"],
        correct: 0
    },
    {
        pregunta: "¿Qué describe la ley de Faraday de la inducción electromagnética?",
        problema: "",
        respuestas: ["La conservación de la energía", "La velocidad de la luz en el vacío", "La relación entre la fuerza y la distancia", "La generación de una corriente inducida por un campo magnético cambiante"],
        correct: 3
    },
    {
        pregunta: "¿Qué es la constante de Planck?",
        problema: "",
        respuestas: ["Una constante que mide la intensidad del campo magnético", "Una constante que describe la velocidad de la luz", "Una constante que se usa en la ley de Coulomb", "Una constante que relaciona la energía de un fotón con su frecuencia"],
        correct: 3
    },
    {
        pregunta: "¿Cuál es la ecuación de Schrödinger?",
        problema: "",
        respuestas: ["Describe cómo el estado cuántico de un sistema físico cambia con el tiempo", "Describe la relación entre el voltaje y la corriente", "Describe la fuerza de gravedad entre dos masas", "Describe la conservación de la energía"],
        correct: 0
    },
    {
        pregunta: "¿Qué es el principio de incertidumbre de Heisenberg?",
        problema: "",
        respuestas: ["No se puede conocer simultáneamente la posición y el momento exacto de una partícula", "La energía no se crea ni se destruye", "La velocidad de un objeto en caída libre es constante", "La fuerza de gravedad es inversamente proporcional al cuadrado de la distancia"],
        correct: 0
    },
    {
        pregunta: "¿Qué es el efecto fotoeléctrico?",
        problema: "",
        respuestas: ["La generación de una corriente inducida por un campo magnético cambiante", "La conservación de la energía en un sistema cerrado", "Emisión de electrones desde un material cuando se ilumina con luz de alta frecuencia", "La conversión de energía cinética en energía potencial"],
        correct: 2
    },
    {
        pregunta: "¿Qué describe la ley de Gauss?",
        problema: "",
        respuestas: ["La relación entre la fuerza y la masa", "La relación entre el flujo eléctrico y la carga encerrada en una superficie cerrada", "La conservación de la energía en sistemas aislados", "La velocidad de la luz en el vacío"],
        correct: 1
    },
    {
        pregunta: "¿Qué es la radiación de cuerpo negro?",
        problema: "",
        respuestas: ["Emisión de radiación electromagnética por un objeto en función de su temperatura", "Emisión de electrones desde un material cuando se ilumina con luz de alta frecuencia", "Generación de una corriente inducida por un campo magnético cambiante", "Conservación de la energía en un sistema cerrado"],
        correct: 0
    },
    {
        pregunta: "¿Qué describe el experimento de la doble rendija?",
        problema: "",
        respuestas: ["La conservación de la energía en sistemas cerrados", "La relación entre el voltaje y la corriente", "La velocidad de la luz en el vacío", "La naturaleza dual de la luz y otras partículas subatómicas"],
        correct: 3
    },
    {
        pregunta: "¿Qué es la entropía en términos de la segunda ley de la termodinámica?",
        problema: "",
        respuestas: ["Una medida del desorden o aleatoriedad en un sistema", "La conservación de la energía en un sistema cerrado", "La relación entre la fuerza y la distancia", "La velocidad de un objeto en caída libre"],
        correct: 0
    }
            ]
        };
        
        let preguntasSeleccionadas = [];
        let score = 0;
        let currentQuestion = 0;

        function iniciarJuego(dificultad) {
            preguntasSeleccionadas = todasPreguntas[dificultad];
            document.getElementById('seleccion-dificultad').style.display = 'none';
            document.getElementById('pregunta').style.display = 'block';
            document.getElementById('problema').style.display = 'block';
            document.getElementById('respuestas').style.display = 'block';
            loadQuestion();
        }

        function loadQuestion() {
            const q = preguntasSeleccionadas[currentQuestion];
            document.getElementById('pregunta').innerText = q.pregunta;
            document.getElementById('problema').innerText = q.problema || '';
            const respuestas = document.getElementById('respuestas');
            respuestas.innerHTML = '';
            q.respuestas.forEach((respuesta, index) => {
                const li = document.createElement('li');
                li.innerText = respuesta;
                li.onclick = () => checkAnswer(index);
                respuestas.appendChild(li);
            });
            document.getElementById('mensaje').innerText = ''; // Limpiar mensaje al cargar una nueva pregunta
        }

        function checkAnswer(index) {
            const q = preguntasSeleccionadas[currentQuestion];
            const mensaje = document.getElementById('mensaje');
            if (index === q.correct) {
                mensaje.innerText = "¡Correcto!";
                score++;
            } else {
                mensaje.innerText = "Incorrecto.";
            }
            setTimeout(nextQuestion, 1500); // Espera 1.5 segundos antes de avanzar
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < preguntasSeleccionadas.length) {
                loadQuestion();
            } else {
                const resultado = document.getElementById('resultado');
                resultado.innerText = `¡Has completado el cuestionario! Tu puntuación es: ${score} de ${preguntasSeleccionadas.length}`;
            }
        }
    </script>
</body>
</html>
