<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .quiz-container {
            background-color: #3b3f45;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            text-align: center;
            font-size: 1.5rem;
        }
        .pregunta {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .problema {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .respuestas {
            list-style-type: none;
            padding: 0;
        }
        .respuestas li {
            background-color: #61dafb;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 2rem;
        }
        .respuestas li:hover {
            background-color: #21a1f1;
            transform: scale(1.05);
        }
        #nextBtn {
            background-color: #61dafb;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            font-size: 1.5rem;
        }
        .mensaje {
            font-size: 2rem;
            margin-top: 20px;
            height: 40px; /* Para dar espacio al mensaje */
        }
        .resultado {
            font-size: 2rem;
            margin-top: 20px;
            color: #61dafb; /* Color para la puntuación */
            height: 40px; /* Para dar espacio al resultado */
        }
        .dificultad-btn {
            background-color: #61dafb;
            border: none;
            padding: 20px 40px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 2rem;
            margin: 20px;
            transition: background-color 0.3s ease;
        }
        .dificultad-btn:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="seleccion-dificultad">
            <h1>Selecciona tu nivel de dificultad</h1>
            <button class="dificultad-btn" onclick="iniciarJuego('basico')">Básico</button>
            <button class="dificultad-btn" onclick="iniciarJuego('intermedio')">Intermedio</button>
            <button class="dificultad-btn" onclick="iniciarJuego('avanzado')">Avanzado</button>
        </div>
        <div id="pregunta" class="pregunta" style="display:none;"></div>
        <div id="problema" class="problema" style="display:none;"></div>
        <ul id="respuestas" class="respuestas" style="display:none;"></ul>
        <div id="mensaje" class="mensaje"></div> <!-- Elemento para mostrar mensajes -->
        <div id="resultado" class="resultado"></div> <!-- Elemento para mostrar la puntuación final -->
    </div>

    <script>
        const todasPreguntas = {

        correct: 0
    },
    {
        pregunta: "¿Cuál es la velocidad de la luz en el vacío?",

        respuestas: ["300,000 km/s", "150,000 km/s", "450,000 km/s", "600,000 km/s"],
        correct: 0
    },
    {
        pregunta: "¿Cuál es la fórmula de la energía cinética?",
        problema: "",
        respuestas: ["mgh", "1/2mv^2", "ma", "mv"],
        correct: 1
    },
    {
        pregunta: "¿Qué es la Ley de la Inercia?",
        problema: "",
        respuestas: ["Primera ley de Newton", "Segunda ley de Newton", "Tercera ley de Newton", "Ley de la Gravitación"],
        correct: 0
    },
    {
        pregunta: "¿Qué es la aceleración?",
        problema: "",
        respuestas: ["Cambio de posición", "Cambio de velocidad", "Cambio de dirección", "Cambio de energía"],
        correct: 1
    },
    {
        pregunta: "¿Qué es el trabajo en términos de física?",
        problema: "",
        respuestas: ["Fuerza por distancia", "Energía por tiempo", "Masa por aceleración", "Velocidad por tiempo"],
        correct: 0
    },
    {
        pregunta: "¿Qué es la potencia en términos de física?",
        problema: "",
        respuestas: ["Trabajo por tiempo", "Energía por masa", "Fuerza por distancia", "Velocidad por aceleración"],
        correct: 0
    },
    {
        pregunta: "¿Cuál es la ley de Hooke?",
        problema: "",
        respuestas: ["F = kx", "F = ma", "E = mc^2", "p = mv"],
        correct: 0
    },
    {
        pregunta: "¿Qué es el impulso en términos de física?",
        problema: "",
        respuestas: ["Cambio de velocidad", "Cambio de momentum", "Cambio de energía", "Cambio de posición"],
        correct: 1
    },
    {
        pregunta: "¿Qué describe la Tercera Ley de Newton?",
        problema: "",
        respuestas: ["Para cada acción hay una reacción igual y opuesta", "F = ma", "E = mc^2", "Ley de la Gravitación"],
        correct: 0
    }
            ],

            intermedio: [
                {
                    pregunta: "Resuelve la siguiente Suma",
                    problema: "154 + 279",
                    respuestas: ["423", "433", "443", "453"],
                    correct: 2
                },
                {
                    pregunta: "Resuelve la siguiente Resta",
                    problema: "512 - 279",

                },
                {
                    pregunta: "Resuelve la siguiente Multiplicación",
                    problema: "23 x 15",
                    respuestas: ["335", "345", "355", "345"],

                },
                {
                    pregunta: "Resuelve la siguiente División",

                },
                {
                    pregunta: "Resuelve la siguiente Resta",

                    respuestas: ["519", "529", "539", "549"],

                },
                {
                    pregunta: "Resuelve la siguiente Multiplicación",
                    problema: "48 x 32",

                    correct: 0
                },
                {
                    pregunta: "Resuelve la siguiente División",
                    problema: "1024 ÷ 16",
                    respuestas: ["62", "64", "66", "68"],
                    correct: 1
                },
                {
                    pregunta: "Resuelve la siguiente Suma",
                    problema: "379 + 564",
                    respuestas: ["933", "943", "953", "963"],
                    correct: 2
                },
                {
                    pregunta: "Resuelve la siguiente Resta",
                    problema: "840 - 295",
                    respuestas: ["535", "545", "555", "565"],
                    correct: 0
                }
            ],
            avanzado: [
            {
                pregunta: "Resuelve la siguiente operación",
                problema: "(154 + 2938) ÷ 2",
                respuestas: ["1536", "1546", "1456", "1436"],
                correct: 0
            },
            {
                pregunta: "Resuelve la siguiente operación",
                problema: "(8721 - 4598) + 103",
                respuestas: ["4223", "4226", "4227", "4228"],
                correct: 1
            },
            {
                pregunta: "Resuelve la siguiente operación",
                problema: "128 x (5 + 6)",
                respuestas: ["1280", "1408", "1536", "1600"],
                correct: 2
            },
            {
                pregunta: "Resuelve la siguiente operación",
                problema: "9856 ÷ (4 x 2)",
                respuestas: ["1232", "1242", "1252", "1262"],
                correct: 0
            },
            {
                pregunta: "Resuelve la siguiente operación",
                problema: "6532 + (847 ÷ 7)",
                respuestas: ["6645", "6646", "6647", "6648"],
                correct: 1
            },
            {
                pregunta: "Resuelve la siguiente operación",
                problema: "(9832 - 2745) ÷ 5",
                respuestas: ["1417.4", "1418.6", "1419.4", "1420.6"],
                correct: 2
            },
            {
                pregunta: "Resuelve la siguiente operación",
                problema: "(256 x 84) - 500",
                respuestas: ["20784", "20834", "20904", "21004"],
                correct: 1
            },
            {
                pregunta: "Resuelve la siguiente operación",
                problema: "7560 ÷ (45 + 5)",
                respuestas: ["146", "150", "156", "160"],
                correct: 1
            },
            {
                pregunta: "Resuelve la siguiente operación",
                problema: "491 + (3028 ÷ 4)",
                respuestas: ["1231", "1243", "1261", "1268"],
                correct: 3
            },
            {
                pregunta: "Resuelve la siguiente operación",
                problema: "(12345 - 6789) x 2",
                respuestas: ["11112", "11132", "11116", "11114"],
                correct: 2
            }
            ]
        };
        
        let preguntasSeleccionadas = [];
        let score = 0;
        let currentQuestion = 0;

        function iniciarJuego(dificultad) {
            preguntasSeleccionadas = todasPreguntas[dificultad];
            document.getElementById('seleccion-dificultad').style.display = 'none';
            document.getElementById('pregunta').style.display = 'block';
            document.getElementById('problema').style.display = 'block';
            document.getElementById('respuestas').style.display = 'block';
            loadQuestion();
        }

        function loadQuestion() {
            const q = preguntasSeleccionadas[currentQuestion];
            document.getElementById('pregunta').innerText = q.pregunta;
            document.getElementById('problema').innerText = q.problema || '';
            const respuestas = document.getElementById('respuestas');
            respuestas.innerHTML = '';
            q.respuestas.forEach((respuesta, index) => {
                const li = document.createElement('li');
                li.innerText = respuesta;
                li.onclick = () => checkAnswer(index);
                respuestas.appendChild(li);
            });
            document.getElementById('mensaje').innerText = ''; // Limpiar mensaje al cargar una nueva pregunta
        }

        function checkAnswer(index) {
            const q = preguntasSeleccionadas[currentQuestion];
            const mensaje = document.getElementById('mensaje');
            if (index === q.correct) {
                mensaje.innerText = "¡Correcto!";
                score++;
            } else {
                mensaje.innerText = "Incorrecto.";
            }
            setTimeout(nextQuestion, 1500); // Espera 1.5 segundos antes de avanzar
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < preguntasSeleccionadas.length) {
                loadQuestion();
            } else {
                const resultado = document.getElementById('resultado');
                resultado.innerText = `¡Has completado el cuestionario! Tu puntuación es: ${score} de ${preguntasSeleccionadas.length}`;
            }
        }
    </script>
</body>
</html>
