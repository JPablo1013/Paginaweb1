<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="inisio-sesion.css">
    <script>
        function validateForm() {
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;
            if (!username || !password) {
                alert("Por favor, llena todos los campos.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>Inicio de sesión</h2>
            <form onsubmit="return validateForm()">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Nombre de usuario" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Contraseña" required>
                </div>
                <div class="form-group">
                    <button type="submit">Iniciar sesión</button>
                </div>
                <div class="form-group">
                    <button type="button" onclick="location.href='registro.html'">Registro</button>
                </div>
                <div class="form-group">
                    <button type="button" onclick="location.href='olvidaste-contrasenia.html'">¿Olvidaste tu contraseña?</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
