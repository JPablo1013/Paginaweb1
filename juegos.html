<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .quiz-container {
            background-color: #3b3f45;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            text-align: center;
            font-size: 1.5rem;
        }
        .pregunta {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .problema {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .respuestas {
            list-style-type: none;
            padding: 0;
        }
        .respuestas li {
            background-color: #61dafb;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 2rem;
        }
        .respuestas li:hover {
            background-color: #21a1f1;
            transform: scale(1.05);
        }
        #nextBtn {
            background-color: #61dafb;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            font-size: 1.5rem;
        }
        .mensaje {
            font-size: 2rem;
            margin-top: 20px;
            height: 40px; /* Para dar espacio al mensaje */
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="pregunta" class="pregunta"></div>
        <div id="problema" class="problema"></div>
        <ul id="respuestas" class="respuestas"></ul>
        <div id="mensaje" class="mensaje"></div> <!-- Elemento para mostrar mensajes -->
    </div>

    <script>
        
        const preguntas = [
    {
        pregunta: "Resuelve la siguiente Suma",
        problema: "11 + 2",
        respuestas: ["22", "11", "13", "45"],
        correct: 2
    },
    {
        pregunta: "Resuelve la siguiente Suma",
        problema: "20 + 2",
        respuestas: ["22", "11", "13", "45"],
        correct: 0
    },
    {
        pregunta: "Resuelve la siguiente Multiplicación",
        problema: "3 x 4",
        respuestas: ["7", "12", "15", "9"],
        correct: 1
    },
    {
        pregunta: "Resuelve la siguiente División",
        problema: "12 ÷ 4",
        respuestas: ["1", "2", "3", "4"],
        correct: 2
    },
    {
        pregunta: "Resuelve la siguiente Resta",
        problema: "15 - 6",
        respuestas: ["9", "10", "11", "8"],
        correct: 0
    },
    {
        pregunta: "Resuelve la siguiente Suma",
        problema: "7 + 8",
        respuestas: ["12", "14", "15", "16"],
        correct: 2
    },
    {
        pregunta: "Resuelve la siguiente Multiplicación",
        problema: "5 x 5",
        respuestas: ["20", "25", "30", "35"],
        correct: 1
    },
    {
        pregunta: "Resuelve la siguiente División",
        problema: "16 ÷ 4",
        respuestas: ["4", "5", "6", "3"],
        correct: 0
    },
    {
        pregunta: "Resuelve la siguiente Resta",
        problema: "18 - 9",
        respuestas: ["9", "10", "8", "11"],
        correct: 0
    },
    {
        pregunta: "Resuelve la siguiente Suma",
        problema: "9 + 10",
        respuestas: ["19", "20", "21", "18"],
        correct: 0
    }
];
        function shuffleQuestions() {
            for (let i = preguntas.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [preguntas[i], preguntas[j]] = [preguntas[j], preguntas[i]];
            }
        }

        let currentQuestion = 0;

        function loadQuestion() {
            const q = preguntas[currentQuestion];
            document.getElementById('pregunta').innerText = q.pregunta;
            document.getElementById('problema').innerText = q.problema || '';
            const respuestas = document.getElementById('respuestas');
            respuestas.innerHTML = '';
            q.respuestas.forEach((respuesta, index) => {
                const li = document.createElement('li');
                li.innerText = respuesta;
                li.onclick = () => checkAnswer(index);
                respuestas.appendChild(li);
            });
            document.getElementById('mensaje').innerText = ''; // Limpiar mensaje al cargar una nueva pregunta
        }

        function checkAnswer(index) {
            const q = preguntas[currentQuestion];
            const mensaje = document.getElementById('mensaje');
            if (index === q.correct) {
                mensaje.innerText = "¡Correcto!";
            } else {
                mensaje.innerText = "Incorrecto.";
            }
            setTimeout(nextQuestion, 1500); // Espera 1.5 segundos antes de avanzar
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < preguntas.length) {
                loadQuestion();
            } else {
                alert("¡Has completado el cuestionario!");
            }
        }
        

        shuffleQuestions();
        loadQuestion();
    </script>
</body>
</html>
